<div>

  <div style="float: left; width: calc(100% - 85px)">

          <canvas id="preview" style="width: 80px; height: 40px;"></canvas>
        </td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td>SCORE</td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td id="score">0</td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td>LINES</td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td id="lines">0</td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td>
          <button type="button" id="startPause">Start</button>
        </td>
      </tr>
    </table>
  </div>

</div>
